worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /data/data/com.termux/files/usr/etc/nginx/mime.types;
    default_type  application/octet-stream;

	client_max_body_size 200M;
    
    # 添加UTF-8支持
    charset utf-8;
    charset_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    access_log /data/data/com.termux/files/home/www/html/nginx_access.log;
    error_log /data/data/com.termux/files/home/www/html/nginx_error.log;
    
    server {
        listen 8888;
        server_name localhost;
        root /data/data/com.termux/files/home/www/html;

        
        location / {
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        # 关键修复：确保所有API请求代理到Flask
        location /api {
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 提高超时时间
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            send_timeout 300;
        }
        
        # 添加静态文件服务
        location /uploads {
            alias /data/data/com.termux/files/home/www/html/backend/uploads;
            autoindex off;
            try_files $uri =404;
            
            # 设置缓存头
            expires 30d;
            add_header Cache-Control "public";
        }
    }
}
